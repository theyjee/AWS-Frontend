name: Frontend Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker northamerica-northeast2-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build -t northamerica-northeast2-docker.pkg.dev/emraay-solutions/awsq-frontend/frontend:latest .

      - name: Push Docker Image
        run: |
          docker push northamerica-northeast2-docker.pkg.dev/emraay-solutions/awsq-frontend/frontend:latest
